
<div class="d-flex p-3 my-3 text-white bg-secondary box-shadow">

  <div class="d-flex align-item-center mr-auto">
    <i class="{{ iconClass }} mr-3"></i>
    <div class="lh-100">
      <h3 class="mb-0">{{titulo}}</h3>
      <small>{{ subtitulo }}</small>
    </div>
  </div>

  <div class="p-3" *ngIf="botaoListar">
    <button class="btn btn-outline-light" (click)="listar()">
      Listar {{titulo}}</button>
  </div>

</div>
