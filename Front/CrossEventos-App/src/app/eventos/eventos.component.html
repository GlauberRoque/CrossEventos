<hr>
  <div  class="form-inline">
    <div class="form-group mb-2">
        <label class="mr-2">Filtro:</label>
        <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtroLista">
    </div>
  </div>
  <table class="table table-striped">
    <thead class="thead" bgcolor="09fff2">
      <tr>
        <th><button type="button" class="btn btn-outline-dark btn-sm" (click)="alterarImagem()">
          {{ !exibirImagem ? 'Exibir' : 'Ocultar' }}
        </button></th>
        <th>#</th>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
          <td><img [collapse]="!exibirImagem"
                   [isAnimated]="true"
                   src="/assets/{{evento.imagemURL}}"
                   [style.width.px]="larguraImagem"
                   [style.margin.px]="margemImagem"></td>
          <td>{{ evento.eventoID }}</td>
          <td>{{ evento.nome }}</td>
          <td>{{ evento.local }}</td>
          <td>{{ evento.dataEvento }}</td>
          <td>{{ evento.qtdPessoas }}</td>
          <td>
            <button type="button" class="btn btn-dark btn-sm mr-2">Editar</button>
            <button type="button" class="btn btn-danger btn-sm">Excluir</button>
          </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
